<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2327;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Content -->
  <g transform="translate(60, 100)">
    <!-- Avatar -->
    <circle cx="80" cy="80" r="60" fill="#f0f6fc" stroke="#58a6ff" stroke-width="3"/>
    <text x="80" y="90" text-anchor="middle" fill="#1e2327" font-family="Arial, sans-serif" font-size="40" font-weight="bold">RP</text>
    
    <!-- Title -->
    <text x="200" y="60" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Rahul Pandey</text>
    
    <!-- Subtitle -->
    <text x="200" y="110" fill="#8b949e" font-family="Arial, sans-serif" font-size="28">Senior Solutions Architect at adidas</text>
    
    <!-- Description -->
    <text x="200" y="160" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="24">Cloud AI & MLOps Specialist</text>
    
    <!-- Website URL -->
    <text x="200" y="200" fill="#58a6ff" font-family="Arial, sans-serif" font-size="20">irahulpandey.github.io</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="#58a6ff" opacity="0.2"/>
</svg>
